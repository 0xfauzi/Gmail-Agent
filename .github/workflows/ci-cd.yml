name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PROJECT_ID: research-assistant-424819
  GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
  REGION: europe-west2
  SECRETS_PROJECT_ID: "99383323365"
  WATCHER_SERVICE_ACCOUNT_ID: "service-99383323365"
  GCS_BUCKET_NAME: ${{ secrets.GCS_BUCKET_NAME }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r src/gmail_watcher/requirements.txt
        pip install -r src/agents/requirements.txt

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1

    - name: Configure Docker
      run: |
        gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

    - name: Build and push Docker image
      run: |
        docker build -f src/agents/Dockerfile -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/ai-agent-processor/ai-agent-processor:${{ github.sha }} .
        docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/ai-agent-processor/ai-agent-processor:${{ github.sha }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Terraform Init
      run: |
        cd terraform
        terraform init \
          -backend-config="bucket=${{ env.GCS_BUCKET_NAME }}" \
          -backend-config="prefix=terraform/state"

    - name: Terraform Plan
      run: |
        cd terraform
        TF_LOG=DEBUG terraform plan \
          -parallelism=2 \
          -var="project_id=${{ env.PROJECT_ID }}" \
          -var="region=${{ env.REGION }}" \
          -var="image_tag=${{ github.sha }}" \
          -var="secrets_project_id=${{ env.SECRETS_PROJECT_ID }}" \
          -var="ai_agent_processor_image=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/ai-agent-processor/ai-agent-processor:${{ github.sha }}" \
          -var="watcher_service_account_id=${{ env.WATCHER_SERVICE_ACCOUNT_ID }}" \
          -out=tfplan
      env:
        TF_LOG: DEBUG

    - name: Terraform Apply
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        cd terraform
        terraform apply -auto-approve -parallelism=2 tfplan